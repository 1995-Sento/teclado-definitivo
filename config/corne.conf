# Enable RGB underglow (ya está habilitado, no hace falta modificar)
CONFIG_ZMK_RGB_UNDERGLOW=y

# Enable RGB top row (esto es lo que quieres añadir para la parte superior)
CONFIG_ZMK_RGB_TOP_ROW=y  # Esta línea debe habilitar los LEDs en la parte superior

# Enabling the RGB driver (por si no está activado)
CONFIG_WS2812_STRIP=y

# Sleep settings (no lo modificas, solo asegúrate de que está como necesitas)
CONFIG_ZMK_SLEEP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y